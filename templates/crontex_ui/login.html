{% extends "base_auth.html" %}
{% load static %}

{% block title %}Entrar{% endblock %}
{% block content %}
<div class="card">
  <img class="logo" src="{% static 'img/logo.jpeg' %}" alt="CRONTEX" />

  <form method="post" action="{% url 'crontex_ui:login' %}">{% csrf_token %}
    <div class="input">
      <span class="icon" aria-hidden="true">
        <!-- user icon -->
        <svg viewBox="0 0 24 24" width="20" height="20" focusable="false">
          <path fill="currentColor" d="M12 12a5 5 0 1 0-5-5 5 5 0 0 0 5 5Zm0 2c-4.42 0-8 2.24-8 5v1h16v-1c0-2.76-3.58-5-8-5Z"/>
        </svg>
      </span>
      <input type="text" name="username" placeholder="Usuário ou e-mail" required autocomplete="username" inputmode="text">
    </div>

    <div class="input" style="margin-top:12px">
      <span class="icon" aria-hidden="true">
        <!-- lock icon -->
        <svg viewBox="0 0 24 24" width="20" height="20" focusable="false">
          <path fill="currentColor" d="M17 8h-1V6a4 4 0 0 0-8 0v2H7a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2v-8a2 2 0 0 0-2-2Zm-6 0V6a2 2 0 0 1 4 0v2Z"/>
        </svg>
      </span>
      <input type="password" name="password" placeholder="Sua senha" required autocomplete="current-password">
    </div>

    <button class="btn btn-lg" type="submit" style="margin-top:14px">Entrar</button>
  </form>

  <div class="row">
    <a class="inline" href="{% url 'crontex_ui:signup' %}">Criar conta</a>
    <a class="inline" href="{% url 'crontex_ui:password_reset' %}">Esqueci minha senha</a>
  </div>

  <div class="hr" style="margin:18px 0">ou</div>

  <button class="btn-oauth" aria-label="Entrar com Google">
    <span class="icon">
      <!-- Google SVG oficial -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="20" height="20" aria-hidden="true">
        <path fill="#FFC107" d="M43.6 20.5H42V20H24v8h11.3C33.4 31.7 29.1 35 24 35c-6.1 0-11-4.9-11-11s4.9-11 11-11c2.8 0 5.4 1.1 7.4 2.9l5.7-5.7C33.4 6.1 28.9 4 24 4 12.9 4 4 12.9 4 24s8.9 20 20 20c11 0 19-8 19-20 0-1.3-.1-2.2-.4-3.5z"/>
        <path fill="#FF3D00" d="M6.3 14.7l6.6 4.8C14.6 16.4 19 14 24 14c2.8 0 5.4 1.1 7.4 2.9l5.7-5.7C33.4 6.1 28.9 4 24 4 16.1 4 9.5 8.5 6.3 14.7z"/>
        <path fill="#4CAF50" d="M24 44c5 0 9.5-1.9 12.9-5.1l-6-4.9C29.1 35 26.7 36 24 36c-5 0-9.3-3.3-10.8-7.8l-6.6 5.1C9.6 39.5 16.2 44 24 44z"/>
        <path fill="#1976D2" d="M43.6 20.5H42V20H24v8h11.3c-1 3.1-3.9 6-7.3 6-.6 0-1.2-.1-2-.2l6 4.9c3.5-3.2 5.9-7.9 5.9-13.7 0-1.3-.1-2.2-.3-3.5z"/>
      </svg>
    </span>
    Entrar com Google
  </button>

  <div style="height:10px"></div>

  <button class="btn-oauth" aria-label="Entrar com Facebook">
    <span class="icon">
      <!-- Facebook SVG oficial -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="20" height="20" aria-hidden="true">
        <path fill="#1877F2" d="M64 4C31.4 4 4 31.4 4 64s27.4 60 60 60 60-27.4 60-60S96.6 4 64 4z"/>
        <path fill="#fff" d="M71.7 103.5V68.5h11.8l1.8-13.8H71.7v-8.8c0-4 1.1-6.7 6.9-6.7h7.3V26.7c-1.3-.2-5.7-.6-10.9-.6-10.8 0-18.1 6.6-18.1 18.7v10.4H45v13.8h11.9v35z"/>
      </svg>
    </span>
    Entrar com Facebook
  </button>

  <div style="height:10px"></div>

  <button class="btn-oauth" aria-label="Entrar com Apple">
    <span class="icon">
      <!-- Apple SVG oficial -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 848 1000" width="20" height="20" aria-hidden="true">
        <path d="M733 674c-13 30-28 58-47 84-25 35-46 59-62 73-25 23-51 35-78 35-19 0-42-6-68-17-26-12-50-18-72-18-24 0-49 6-75 18-27 11-48 17-63 17-27 0-54-11-81-34-18-16-40-41-65-75-28-39-51-85-69-139-19-57-28-112-28-167 0-62 13-115 39-158 20-34 47-61 80-81 33-19 69-29 107-29 21 0 49 7 83 21 34 14 56 21 66 21 8 0 32-8 73-24 39-15 72-21 98-19 72 6 126 34 162 84-64 39-96 93-96 161 0 53 20 97 59 134 17 17 36 30 56 39-5 15-10 29-15 42z" fill="#000"/>
        <path d="M557 154c0 37-14 72-41 104-33 40-73 63-116 59-1-4-2-8-2-13 0-36 16-73 44-106 14-17 32-32 53-43 21-12 41-18 60-20 1 6 2 12 2 19z" fill="#000"/>
      </svg>
    </span>
    Entrar com Apple
  </button>

  <p class="footer-note">Ao continuar você concorda com os termos e política de privacidade.</p>
</div>
{% endblock %}
