{% extends "base_auth.html" %}{% load static %}
{% block title %}Definir nova senha{% endblock %}
{% block content %}
<div class="card">
  <img class="logo" src="{% static 'img/logo.jpeg' %}" alt="CRONTEX" />
  <form method="post">{% csrf_token %}
    <div class="input">
      <span class="icon" aria-hidden="true">
        <svg viewBox="0 0 24 24" width="20" height="20"><path fill="currentColor" d="M12 17a2 2 0 1 0-2-2 2 2 0 0 0 2 2Zm7-7h-1.28A6 6 0 0 0 6.3 10H5a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-6a2 2 0 0 0-2-2Z"/></svg>
      </span>
      <input type="password" name="new_password1" placeholder="Nova senha" required autocomplete="new-password">
    </div>
    <div class="input" style="margin-top:12px">
      <span class="icon" aria-hidden="true">
        <svg viewBox="0 0 24 24" width="20" height="20"><path fill="currentColor" d="M12 17a2 2 0 1 0-2-2 2 2 0 0 0 2 2Zm7-7h-1.28A6 6 0 0 0 6.3 10H5a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-6a2 2 0 0 0-2-2Z"/></svg>
      </span>
      <input type="password" name="new_password2" placeholder="Confirmar nova senha" required autocomplete="new-password">
    </div>
    <button class="btn btn-lg" type="submit" style="margin-top:14px">Salvar nova senha</button>
  </form>
  <div class="row"><a class="inline" href="{% url 'crontex_ui:login' %}">Voltar ao login</a></div>
</div>
{% endblock %}
