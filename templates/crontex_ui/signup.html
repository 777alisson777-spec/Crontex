{% extends "base_auth.html" %}{% load static %}
{% block title %}Criar conta{% endblock %}

{% block content %}
<div class="card">
  <img class="logo" src="{% static 'img/logo.jpeg' %}" alt="CRONTEX" />

  <form method="post" action="{% url 'crontex_ui:signup' %}">{% csrf_token %}
    <!-- username -->
    <div class="input">
      <span class="icon" aria-hidden="true">
        <svg viewBox="0 0 24 24" width="20" height="20"><path fill="currentColor" d="M12 12a5 5 0 1 0-5-5 5 5 0 0 0 5 5Zm0 2c-4.42 0-8 2.24-8 5v1h16v-1c0-2.76-3.58-5-8-5Z"/></svg>
      </span>
      <input type="text" name="username" placeholder="Usuário" required autocomplete="username" inputmode="text">
    </div>

    <!-- email -->
    <div class="input" style="margin-top:12px">
      <span class="icon" aria-hidden="true">
        <svg viewBox="0 0 24 24" width="20" height="20"><path fill="currentColor" d="M12 13 3.5 7h17L12 13Zm0 2 8.5-6V19h-17V9l8.5 6Z"/></svg>
      </span>
      <input type="email" name="email" placeholder="E-mail" required autocomplete="email">
    </div>

    <!-- senha -->
    <div class="input" style="margin-top:12px">
      <span class="icon" aria-hidden="true">
        <svg viewBox="0 0 24 24" width="20" height="20"><path fill="currentColor" d="M17 8h-1V6a4 4 0 0 0-8 0v2H7a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2v-8a2 2 0 0 0-2-2Zm-6 0V6a2 2 0 0 1 4 0v2Z"/></svg>
      </span>
      <input type="password" name="password1" placeholder="Senha" required autocomplete="new-password">
    </div>

    <!-- confirmar senha -->
    <div class="input" style="margin-top:12px">
      <span class="icon" aria-hidden="true">
        <svg viewBox="0 0 24 24" width="20" height="20"><path fill="currentColor" d="M12 17a2 2 0 1 0-2-2 2 2 0 0 0 2 2Zm7-7h-1.28A6 6 0 0 0 6.3 10H5a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-6a2 2 0 0 0-2-2Z"/></svg>
      </span>
      <input type="password" name="password2" placeholder="Confirmar senha" required autocomplete="new-password">
    </div>

    <button class="btn btn-lg" type="submit" style="margin-top:14px">Criar conta</button>
  </form>

  <div class="row">
    <a class="inline" href="{% url 'crontex_ui:login' %}">Já tenho conta</a>
  </div>
</div>
{% endblock %}
