{% extends "base_auth.html" %}{% load static %}
{% block title %}Recuperar senha{% endblock %}
{% block content %}
<div class="card">
  <img class="logo" src="{% static 'img/logo.jpeg' %}" alt="CRONTEX" />
  <form method="post" action="{% url 'crontex_ui:password_reset' %}">{% csrf_token %}
    <div class="input">
      <span class="icon" aria-hidden="true">
        <svg viewBox="0 0 24 24" width="20" height="20"><path fill="currentColor" d="M12 13 3.5 7h17L12 13Zm0 2 8.5-6V19h-17V9l8.5 6Z"/></svg>
      </span>
      <input type="email" name="email" placeholder="Seu e-mail" required autocomplete="email">
    </div>
    <button class="btn btn-lg" type="submit" style="margin-top:14px">Enviar instruções</button>
  </form>
  <div class="row"><a class="inline" href="{% url 'crontex_ui:login' %}">Voltar ao login</a></div>
</div>
{% endblock %}
