{% load static %}
<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Entrar • CRONTEX</title>
  <link rel="stylesheet" href="{% static 'css/crontex.css' %}">
  <style>
    :root { --brand:#0b2440; --ring:#d1d5db; --muted:#6b7280; }
    .card{max-width:420px;margin:5vh auto;background:#fff;border-radius:24px;padding:28px 24px;box-shadow:0 10px 30px rgba(0,0,0,.08)}
    .logo{width:120px;height:auto;display:block;margin:0 auto 8px}
    .brand{margin:0 0 12px;text-align:center;color:var(--brand)}
    form{display:grid;gap:12px}
    .input{display:flex;align-items:center;border:1px solid var(--ring);border-radius:12px;padding:10px 12px}
    .input svg{width:20px;height:20px;flex:0 0 20px;color:var(--brand)} /* azul-marinho */
    .input input{border:0;outline:0;width:100%;padding:8px 10px;font-size:15px}
    .btn{width:100%;padding:12px 14px;border:0;border-radius:14px;background:var(--brand);color:#fff;font-weight:600}
    .row{display:flex;justify-content:space-between;align-items:center;margin:8px 0}
    .hr{display:flex;align-items:center;gap:10px;color:var(--muted);margin:16px 0}
    .hr:before,.hr:after{content:"";height:1px;background:var(--ring);flex:1}
    .btn-oauth{width:100%;display:flex;align-items:center;justify-content:center;gap:10px;border:1px solid var(--ring);border-radius:12px;padding:12px 14px;background:#fff;color:inherit}
    .btn-oauth svg{width:20px;height:20px}
  </style>
</head>
<body>
  <div class="card">
    <img class="logo" src="{% static 'img/logo.jpeg' %}" alt="CRONTEX" />
    <h1 class="brand">CRONTEX</h1>

    <form method="post" action="{% url 'crontex_ui:login' %}">
      {% csrf_token %}

      <div class="input">
        <!-- Usuário: ícone marinho -->
        <svg viewBox="0 0 24 24" fill="none"><path d="M12 12a5 5 0 1 0-5-5 5 5 0 0 0 5 5Zm0 2c-5.33 0-8 2.67-8 6v1h16v-1c0-3.33-2.67-6-8-6Z" fill="currentColor"/></svg>
        <input type="text" name="username" placeholder="Usuário ou e-mail" required>
      </div>

      <div class="input">
        <!-- Senha: ícone marinho -->
        <svg viewBox="0 0 24 24" fill="none"><path d="M17 10h-1V7a4 4 0 0 0-8 0v3H7a2 2 0 0 0-2 2v7a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2v-7a2 2 0 0 0-2-2Zm-6 0V7a3 3 0 1 1 6 0v3h-6Z" fill="currentColor"/></svg>
        <input type="password" name="password" placeholder="Senha" required>
      </div>

      <button class="btn" type="submit">Entrar</button>
    </form>

    <div class="row">
      <a class="inline" href="{% url 'crontex_ui:signup' %}">Criar conta</a>
      <a class="inline" href="{% url 'crontex_ui:password_reset' %}">Esqueci minha senha</a>
    </div>

    <div class="hr">ou entre com</div>

    <!-- Google: "G" multicolor oficial dentro de botão neutro -->
    <button class="btn-oauth" type="button" aria-label="Entrar com Google">
      <svg viewBox="0 0 48 48" aria-hidden="true">
        <path fill="#FFC107" d="M43.6 20.5H42V20H24v8h11.3C33.6 32.9 29.3 36 24 36 16.8 36 11 30.2 11 23s5.8-13 13-13c3.3 0 6.3 1.2 8.6 3.3l5.7-5.7C34.5 4.4 29.5 2 24 2 12.3 2 3 11.3 3 23s9.3 21 21 21c10.5 0 20-7.6 20-21 0-1.4-.1-2.7-.4-3.5z"/>
        <path fill="#FF3D00" d="M6.3 14.7l6.6 4.8C14.6 15.3 18.9 12 24 12c3.3 0 6.3 1.2 8.6 3.3l5.7-5.7C34.5 4.4 29.5 2 24 2 16.1 2 9.3 6.5 6.3 14.7z"/>
        <path fill="#4CAF50" d="M24 44c5.2 0 10.1-2 13.8-5.2l-6.4-5.3C29.2 35.3 26.8 36 24 36c-5.2 0-9.6-3.4-11.2-8.1l-6.4 5C9.3 41.5 16.1 44 24 44z"/>
        <path fill="#1976D2" d="M43.6 20.5H42V20H24v8h11.3c-1 2.9-3 5.2-5.6 6.9l6.4 5.3C38.7 37.9 41 32.8 41 27c0-2.2-.4-4.3-1.4-6.5z"/>
      </svg>
      Entrar com Google
    </button>

    <div style="height:10px"></div>

    <!-- Facebook: apenas o ícone azul oficial; botão neutro -->
    <button class="btn-oauth" type="button" aria-label="Entrar com Facebook">
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <path fill="#1877F2" d="M22 12a10 10 0 1 0-11.6 9.9v-7h-2.6V12h2.6V9.7c0-2.6 1.5-4 3.8-4 1.1 0 2.2.2 2.2.2v2.4h-1.2c-1.2 0-1.6.8-1.6 1.6V12h2.8l-.4 2.9h-2.4v7A10 10 0 0 0 22 12z"/>
      </svg>
      Entrar com Facebook
    </button>

    <div style="height:10px"></div>

    <!-- Apple: maçã preta oficial; botão neutro -->
    <button class="btn-oauth" type="button" aria-label="Entrar com Apple">
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <path fill="#000000" d="M16.7 13.2c0-2 1.6-3 1.6-3-1-1.5-2.6-1.7-3.2-1.7-1.3-.1-2.6.8-3.3.8s-1.8-.8-3-.8c-1.6.1-3 .9-3.8 2.3-1.6 2.8-.4 7 1.1 9.3.8 1.2 1.8 2.6 3.1 2.5 1.3-.1 1.7-.8 3.1-.8s1.8.8 3 .8 2.2-1.2 3-2.4c.6-.8.9-1.6 1.4-2.8-3.8-1.4-3.1-4.6-1.9-6.2zM13.9 4.4c.7-.9 1.2-2.1 1.1-3.4-1.1.1-2.3.7-3 1.6-.7.9-1.2 2.1-1.1 3.4 1.2.1 2.3-.6 3-1.6z"/>
      </svg>
      Entrar com Apple
    </button>

    <p class="footer-note" style="color:var(--muted);margin-top:14px">
      Ao continuar você concorda com os termos e política de privacidade.
    </p>
  </div>
</body>
</html>
